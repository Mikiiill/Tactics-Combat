<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bump Game üòä vs üê±</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto;
        }
        .cell {
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            cursor: pointer;
            background-color: #f8f8f8;
            transition: background-color 0.2s;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        .cell.player-hover {
            background-color: #aaffaa !important;
        }
        #status {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bump the Cat! Get 3 bumps to win üòä</h1>
    <div id="grid"></div>
    <div id="status">üòä turn! - Bumps: 0</div>
    <button onclick="resetGame()">New Game</button>

    <script>
        const gridSize = 3;
        let playerPos = [0, 0]; // A1
        let opponentPos = [1, 1]; // B2
        let bumps = 0;
        let turn = 'player';

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-\( {r}- \){c}`;
                    cell.addEventListener('click', () => handleClick(r, c));
                    grid.appendChild(cell);
                }
            }
            updateGrid();
        }

        function updateGrid() {
            // Clear all cells
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const cell = document.getElementById(`cell-\( {r}- \){c}`);
                    cell.textContent = '';
                    cell.classList.remove('player-hover');
                }
            }
            // Place player
            const playerCell = document.getElementById(`cell-\( {playerPos[0]}- \){playerPos[1]}`);
            playerCell.textContent = 'üòä';
            // Place opponent
            const opponentCell = document.getElementById(`cell-\( {opponentPos[0]}- \){opponentPos[1]}`);
            opponentCell.textContent = 'üê±';
            // Highlight valid moves for player
            if (turn === 'player') {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        const nr = playerPos[0] + dr;
                        const nc = playerPos[1] + dc;
                        if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize) {
                            const targetCell = document.getElementById(`cell-\( {nr}- \){nc}`);
                            targetCell.classList.add('player-hover');
                        }
                    }
                }
            }
            // Update status
            document.getElementById('status').textContent = `${turn === 'player' ? 'üòä' : 'üê±'} turn! - Bumps: ${bumps}`;
        }

        function isAdjacent(pos1, pos2) {
            const dr = Math.abs(pos1[0] - pos2[0]);
            const dc = Math.abs(pos1[1] - pos2[1]);
            return (dr <= 1 && dc <= 1 && (dr + dc > 0));
        }

        function isEmpty(r, c) {
            return !(r === playerPos[0] && c === playerPos[1]) && !(r === opponentPos[0] && c === opponentPos[1]);
        }

        function handleClick(r, c) {
            if (turn !== 'player') return;
            if (!isAdjacent(playerPos, [r, c])) {
                alert('Must move to an adjacent square (including diagonal)!');
                return;
            }
            if (r === opponentPos[0] && c === opponentPos[1]) {
                // Bump!
                bumps++;
                if (bumps >= 3) {
                    alert('You win! üéâ 3 bumps achieved.');
                    resetGame();
                    return;
                }
                turn = 'opponent';
                updateGrid();
                setTimeout(opponentTurn, 800);
            } else if (isEmpty(r, c)) {
                // Move
                playerPos = [r, c];
                turn = 'opponent';
                updateGrid();
                setTimeout(opponentTurn, 800);
            } else {
                alert('Invalid move!');
            }
        }

        function opponentTurn() {
            if (turn !== 'opponent') return;

            const possibleMoves = [];
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const nr = opponentPos[0] + dr;
                    const nc = opponentPos[1] + dc;
                    if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize && isEmpty(nr, nc)) {
                        possibleMoves.push([nr, nc]);
                    }
                }
            }

            if (possibleMoves.length === 0) {
                turn = 'player';
                updateGrid();
                return;
            }

            // Maximize distance to player (avoid)
            let maxDist = -1;
            let bestMoves = [];
            for (const move of possibleMoves) {
                const dist = Math.abs(move[0] - playerPos[0]) + Math.abs(move[1] - playerPos[1]);
                if (dist > maxDist) {
                    maxDist = dist;
                    bestMoves = [move];
                } else if (dist === maxDist) {
                    bestMoves.push(move);
                }
            }

            const chosen = bestMoves[Math.floor(Math.random() * bestMoves.length)];
            opponentPos = chosen;

            turn = 'player';
            updateGrid();
        }

        function resetGame() {
            playerPos = [0, 0];
            opponentPos = [1, 1];
            bumps = 0;
            turn = 'player';
            updateGrid();
        }

        initGrid();
    </script>
</body>
</html>
