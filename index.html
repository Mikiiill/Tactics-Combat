<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics Combat</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            background-color: #f0f0f0;
        }
        .cell:hover {
            background-color: #ddd;
        }
        #status {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="grid"></div>
    <div id="status">Your turn! </div>

    <script>
        const gridSize = 3;
        let playerPos = [0, 0]; 
        let opponentPos = [1, 1];
        let bumps = 0;
        let turn = 'player';

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-\( {r}- \){c}`;
                    cell.addEventListener('click', () => handleClick(r, c));
                    grid.appendChild(cell);
                }
            }
            updateGrid();
        }

        function updateGrid() {
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const cell = document.getElementById(`cell-\( {r}- \){c}`);
                    cell.textContent = '';
                }
            }
            const playerCell = document.getElementById(`cell-\( {playerPos[0]}- \){playerPos[1]}`);
            playerCell.textContent = 'P';
            const opponentCell = document.getElementById(`cell-\( {opponentPos[0]}- \){opponentPos[1]}`);
            opponentCell.textContent = 'O';
            document.getElementById('status').textContent = `${turn === 'player' ? 'Your' : 'Opponent' turn! (P) - Bumps: ${bumps}`;
        }

        function isAdjacent(pos1, pos2) {
            const dr = Math.abs(pos1[0] - pos2[0]);
            const dc = Math.abs(pos1[1] - pos2[1]);
            return dr <= 1 && dc <= 1 && (dr + dc > 0); // King move adjacent, not same
        }

        function isEmpty(r, c) {
            return !(r === playerPos[0] && c === playerPos[1]) && !(r === opponentPos[0] && c === opponentPos[1]);
        }

        function handleClick(r, c) {
            if (turn !== 'player') return;
            if (!isAdjacent(playerPos, [r, c])) {
                alert('Must move to an adjacent square!');
                return;
            }
            if (r === opponentPos[0] && c === opponentPos[1]) {
                // Bump
                bumps++;
                if (bumps >= 3) {
                    alert('You win! 3 bumps achieved.');
                    resetGame();
                    return;
                }
                turn = 'opponent';
                updateGrid();
                setTimeout(opponentTurn, 500); // Delay for visibility
            } else if (isEmpty(r, c)) {
                // Move
                playerPos = [r, c];
                turn = 'opponent';
                updateGrid();
                setTimeout(opponentTurn, 500);
            } else {
                alert('Invalid move!');
            }
        }

        function opponentTurn() {
            if (turn !== 'opponent') return;

            // Find all possible adjacent empty positions
            const possibleMoves = [];
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const nr = opponentPos[0] + dr;
                    const nc = opponentPos[1] + dc;
                    if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize && isEmpty(nr, nc)) {
                        possibleMoves.push([nr, nc]);
                    }
                }
            }

            if (possibleMoves.length === 0) {
                // Can't move, perhaps stay or lose, but for now, skip
                turn = 'player';
                updateGrid();
                return;
            }

            // Choose move that maximizes Manhattan distance to player
            let maxDist = -1;
            let bestMoves = [];
            for (const move of possibleMoves) {
                const dist = Math.abs(move[0] - playerPos[0]) + Math.abs(move[1] - playerPos[1]);
                if (dist > maxDist) {
                    maxDist = dist;
                    bestMoves = [move];
                } else if (dist === maxDist) {
                    bestMoves.push(move);
                }
            }

            // Pick random from best
            const chosen = bestMoves[Math.floor(Math.random() * bestMoves.length)];
            opponentPos = chosen;

            turn = 'player';
            updateGrid();
        }

        function resetGame() {
            playerPos = [0, 0];
            opponentPos = [1, 1];
            bumps = 0;
            turn = 'player';
            updateGrid();
        }

        initGrid();
    </script>
</body>
</html>
