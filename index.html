<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bump Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, sans-serif;
            background: #f0f0f0;
            text-align: center;
            touch-action: manipulation;
        }
        h1 {
            font-size: 1.6rem;
            margin: 0 0 1rem;
            color: #222;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 360px;
            margin: 0 auto 1.5rem;
        }
        .cell {
            aspect-ratio: 1 / 1;
            background: #ffffff;
            border: 3px solid #555;
            border-radius: 16px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.12);
            transition: all 0.2s ease;
        }
        .cell:active {
            transform: scale(0.96);
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        .cell.valid {
            background: #e0ffe0 !important;
            border-color: #006400;
            box-shadow: 0 0 0 4px #90ee90 inset;
        }
        .piece {
            position: absolute;
            inset: 12%;
            width: 76%;
            height: 76%;
            pointer-events: none;
        }
        #status {
            font-size: 1.4rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #333;
        }
        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            background: #1e88e5;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }
        button:active {
            background: #1565c0;
        }
    </style>
</head>
<body>

<h1>Bump the Cat! (3 bumps to win)</h1>

<div id="grid"></div>

<div id="status">Your turn â€“ Bumps: 0</div>
<button onclick="resetGame()">New Game</button>

<script>
// Inline SVG for smiley (player) - simple yellow face
const PLAYER_SVG = `
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="48" fill="#ffdd00" stroke="#000" stroke-width="4"/>
  <circle cx="35" cy="40" r="8" fill="#000"/>
  <circle cx="65" cy="40" r="8" fill="#000"/>
  <path d="M 30 65 Q 50 85 70 65" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round"/>
</svg>`;

// Inline SVG for cat (opponent) - simple cat face
const CAT_SVG = `
<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="55" r="40" fill="#ff9900" stroke="#000" stroke-width="4"/>
  <circle cx="35" cy="45" r="10" fill="#000"/>
  <circle cx="65" cy="45" r="10" fill="#000"/>
  <circle cx="38" cy="42" r="4" fill="#fff"/>
  <circle cx="62" cy="42" r="4" fill="#fff"/>
  <path d="M 30 30 L 20 10 M 70 30 L 80 10" stroke="#000" stroke-width="8" stroke-linecap="round"/>
  <path d="M 30 70 Q 50 90 70 70" fill="none" stroke="#000" stroke-width="6" stroke-linecap="round"/>
</svg>`;

const gridSize = 3;
let playerPos = {r: 0, c: 0};
let opponentPos = {r: 1, c: 1};
let bumps = 0;
let turn = 'player';

function createGrid() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    for (let r = 0; r < gridSize; r++) {
        for (let c = 0; c < gridSize; c++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            cell.dataset.r = r;
            cell.dataset.c = c;
            cell.addEventListener('click', () => onClick(r, c));
            grid.appendChild(cell);
        }
    }
    updateGrid();
}

function updateGrid() {
    document.querySelectorAll('.cell').forEach(cell => {
        cell.innerHTML = '';
        cell.classList.remove('valid');
    });

    // Place player
    const pCell = document.querySelector(`.cell[data-r="\( {playerPos.r}"][data-c=" \){playerPos.c}"]`);
    if (pCell) {
        const div = document.createElement('div');
        div.className = 'piece';
        div.innerHTML = PLAYER_SVG;
        pCell.appendChild(div);
    }

    // Place opponent
    const oCell = document.querySelector(`.cell[data-r="\( {opponentPos.r}"][data-c=" \){opponentPos.c}"]`);
    if (oCell) {
        const div = document.createElement('div');
        div.className = 'piece';
        div.innerHTML = CAT_SVG;
        oCell.appendChild(div);
    }

    // Highlight valid moves
    if (turn === 'player') {
        for (let dr = -1; dr <= 1; dr++) {
            for (let dc = -1; dc <= 1; dc++) {
                if (dr === 0 && dc === 0) continue;
                const nr = playerPos.r + dr;
                const nc = playerPos.c + dc;
                if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize) {
                    const cell = document.querySelector(`.cell[data-r="\( {nr}"][data-c=" \){nc}"]`);
                    if (cell) cell.classList.add('valid');
                }
            }
        }
    }

    document.getElementById('status').textContent = 
        `${turn === 'player' ? 'Your turn (smiley)' : 'Cat\'s turn'} â€“ Bumps: ${bumps}`;
}

function isAdjacent(r1, c1, r2, c2) {
    return Math.abs(r1 - r2) <= 1 && Math.abs(c1 - c2) <= 1 && !(r1 === r2 && c1 === c2);
}

function onClick(r, c) {
    if (turn !== 'player') return;
    if (!isAdjacent(playerPos.r, playerPos.c, r, c)) return;

    if (r === opponentPos.r && c === opponentPos.c) {
        bumps++;
        if (bumps >= 3) {
            alert("You win! ðŸŽ‰ 3 bumps!");
            resetGame();
            return;
        }
        turn = 'opponent';
        updateGrid();
        setTimeout(opponentTurn, 700);
    } else {
        playerPos = {r, c};
        turn = 'opponent';
        updateGrid();
        setTimeout(opponentTurn, 700);
    }
}

function opponentTurn() {
    const moves = [];
    for (let dr = -1; dr <= 1; dr++) {
        for (let dc = -1; dc <= 1; dc++) {
            if (dr === 0 && dc === 0) continue;
            const nr = opponentPos.r + dr;
            const nc = opponentPos.c + dc;
            if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize &&
                !(nr === playerPos.r && nc === playerPos.c)) {
                moves.push({r: nr, c: nc});
            }
        }
    }

    if (moves.length === 0) {
        turn = 'player';
        updateGrid();
        return;
    }

    let best = [];
    let maxD = -1;
    moves.forEach(m => {
        const d = Math.abs(m.r - playerPos.r) + Math.abs(m.c - playerPos.c);
        if (d > maxD) { maxD = d; best = [m]; }
        else if (d === maxD) best.push(m);
    });

    const pick = best[Math.floor(Math.random() * best.length)];
    opponentPos = pick;
    turn = 'player';
    updateGrid();
}

function resetGame() {
    playerPos = {r: 0, c: 0};
    opponentPos = {r: 1, c: 1};
    bumps = 0;
    turn = 'player';
    updateGrid();
}

createGrid();
</script>
</body>
</html>
