<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bump Game üòä vs üê±</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        #labels {
            display: grid;
            grid-template-columns: 40px repeat(3, 120px);
            grid-template-rows: 40px;
            gap: 10px;
            margin: 0 auto 10px;
            font-weight: bold;
            font-size: 18px;
        }
        .label {
            background-color: #ddd;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .empty-label {
            background-color: transparent;
            border: none;
        }
        #grid {
            display: grid;
            grid-template-columns: 40px repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 10px;
            margin: 0 auto;
        }
        .row-label {
            background-color: #ddd;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 24px;
            writing-mode: vertical-rl;
            text-orientation: mixed;
        }
        .cell {
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            cursor: pointer;
            background-color: #f8f8f8;
            transition: all 0.2s ease;
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji', emoji;
        }
        .cell:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .cell.player-hover {
            background-color: #aaffaa !important;
            box-shadow: 0 0 10px #00ff00;
        }
        .cell.player {
            background-color: #ffaaaa;
        }
        .cell.opponent {
            background-color: #aaaaff;
        }
        #status {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #333;
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        #debug {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Bump the Cat! Get 3 bumps to win üê±</h1>
    <div id="labels">
        <div class="empty-label"></div>
        <div class="label">A</div>
        <div class="label">B</div>
        <div class="label">C</div>
    </div>
    <div id="grid"></div>
    <div id="status">üòä Your turn! - Bumps: 0</div>
    <button onclick="resetGame()">New Game</button>
    <div id="debug"></div>

    <script>
        const gridSize = 3;
        let playerPos = [0, 0]; // Row 0 = A1/A2/A3? Wait: rows top-to-bottom A=0 (1), B=1 (2), C=2 (3)
        let opponentPos = [1, 1]; // B2
        let bumps = 0;
        let turn = 'player';

        const PLAYER_EMOJI = '&#128522;'; // üòä
        const OPPONENT_EMOJI = '&#128113;'; // üê±

        function initGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            // Row labels A B C vertical on left
            for (let r = 0; r < gridSize; r++) {
                const rowLabel = document.createElement('div');
                rowLabel.className = 'row-label';
                rowLabel.textContent = String.fromCharCode(49 + r); // 1,2,3
                grid.appendChild(rowLabel);
                for (let c = 0; c < gridSize; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-\( {r}- \){c}`;
                    cell.addEventListener('click', () => handleClick(r, c));
                    grid.appendChild(cell);
                }
            }
            updateGrid();
            debug('Grid initialized. Player at ' + playerPos + ', Opponent at ' + opponentPos);
        }

        function updateGrid() {
            // Clear all cells
            for (let r = 0; r < gridSize; r++) {
                for (let c = 0; c < gridSize; c++) {
                    const cell = document.getElementById(`cell-\( {r}- \){c}`);
                    if (cell) {
                        cell.innerHTML = '';
                        cell.className = 'cell';
                        cell.classList.remove('player-hover', 'player', 'opponent');
                    }
                }
            }
            // Place player
            const playerCell = document.getElementById(`cell-\( {playerPos[0]}- \){playerPos[1]}`);
            if (playerCell) {
                playerCell.innerHTML = PLAYER_EMOJI;
                playerCell.classList.add('player');
            }
            // Place opponent
            const opponentCell = document.getElementById(`cell-\( {opponentPos[0]}- \){opponentPos[1]}`);
            if (opponentCell) {
                opponentCell.innerHTML = OPPONENT_EMOJI;
                opponentCell.classList.add('opponent');
            }
            // Highlight valid moves
            if (turn === 'player') {
                for (let dr = -1; dr <= 1; dr++) {
                    for (let dc = -1; dc <= 1; dc++) {
                        if (dr === 0 && dc === 0) continue;
                        const nr = playerPos[0] + dr;
                        const nc = playerPos[1] + dc;
                        if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize) {
                            const targetCell = document.getElementById(`cell-\( {nr}- \){nc}`);
                            if (targetCell) targetCell.classList.add('player-hover');
                        }
                    }
                }
            }
            // Status
            document.getElementById('status').innerHTML = `${turn === 'player' ? 'üòä Your' : 'üê± Opponent\'s'} turn! - Bumps: ${bumps}`;
            debug('Grid updated. Emojis placed.');
        }

        function debug(msg) {
            document.getElementById('debug').textContent = msg;
            console.log(msg);
        }

        function isAdjacent(pos1, pos2) {
            const dr = Math.abs(pos1[0] - pos2[0]);
            const dc = Math.abs(pos1[1] - pos2[1]);
            return (dr <= 1 && dc <= 1 && (dr + dc > 0));
        }

        function isEmpty(r, c) {
            return !(r === playerPos[0] && c === playerPos[1]) && !(r === opponentPos[0] && c === opponentPos[1]);
        }

        function handleClick(r, c) {
            if (turn !== 'player') {
                debug('Not your turn!');
                return;
            }
            debug(`Clicked \( {r}, \){c}`);
            if (!isAdjacent(playerPos, [r, c])) {
                alert('Must move adjacent (including diagonal)!');
                return;
            }
            if (r === opponentPos[0] && c === opponentPos[1]) {
                bumps++;
                debug(`Bump! Total: ${bumps}`);
                if (bumps >= 3) {
                    alert('üéâ You win! 3 bumps!');
                    resetGame();
                    return;
                }
                turn = 'opponent';
                updateGrid();
                setTimeout(opponentTurn, 1000);
            } else if (isEmpty(r, c)) {
                playerPos = [r, c];
                debug('Moved to ' + r + ',' + c);
                turn = 'opponent';
                updateGrid();
                setTimeout(opponentTurn, 1000);
            } else {
                alert('Invalid!');
            }
        }

        function opponentTurn() {
            debug('Opponent thinking...');
            const possibleMoves = [];
            for (let dr = -1; dr <= 1; dr++) {
                for (let dc = -1; dc <= 1; dc++) {
                    if (dr === 0 && dc === 0) continue;
                    const nr = opponentPos[0] + dr;
                    const nc = opponentPos[1] + dc;
                    if (nr >= 0 && nr < gridSize && nc >= 0 && nc < gridSize && isEmpty(nr, nc)) {
                        possibleMoves.push([nr, nc]);
                    }
                }
            }
            if (possibleMoves.length === 0) {
                debug('Opponent stuck!');
                turn = 'player';
                updateGrid();
                return;
            }
            let maxDist = -1;
            let bestMoves = [];
            for (const move of possibleMoves) {
                const dist = Math.abs(move[0] - playerPos[0]) + Math.abs(move[1] - playerPos[1]);
                if (dist > maxDist) {
                    maxDist = dist;
                    bestMoves = [move];
                } else if (dist === maxDist) {
                    bestMoves.push(move);
                }
            }
            const chosen = bestMoves[Math.floor(Math.random() * bestMoves.length)];
            opponentPos = chosen;
            debug('Opponent moved to ' + chosen);
            turn = 'player';
            updateGrid();
        }

        function resetGame() {
            playerPos = [0, 0];
            opponentPos = [1, 1];
            bumps = 0;
            turn = 'player';
            updateGrid();
            debug('New game started.');
        }

        // Auto-start
        window.onload = function() {
            initGrid();
        };
    </script>
</body>
</html>
